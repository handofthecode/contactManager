<!doctype html>
<html lang="en-us">
<head>
	<title>Contact Manager</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"
	  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	  crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
</head>
	<body>
			<header>
				<h1>Contact Manager</h1>
			</header>
			<main>
				<div id="tools">
					<button class="add_contact">Add Contact</button>
					<div id="search">
						<input type="text" placeholder="Search" />
						<div>
							<label>engineering
								<input type="checkbox" id="search_enginering" data-tag="engineering" name="search-tag" checked/>
							</label>
							<label>marketing
								<input type="checkbox" id="search_marketing" data-tag="marketing" name="search-tag" checked/>
							</label>
							<label>sales
								<input type="checkbox" id="search_sales" data-tag="sales" name="search-tag" checked/>
							</label>
						</div>
					</div>
				</div>

				<div id="no_contacts_starting" class='notice'>
					<h2>No contacts found starting with: <em></em></h2>
				</div>
				<div id="no_tags" class='notice'>
					<h2>No tags selected!</h2>
				</div>
				<div id="no_contacts_found" class='notice'>
					<h2>No <span></span> contacts found</h2>
					<button class="add_contact">Add Contact</button>
				</div>
				<div id="no_contacts" class='notice'>
					<h2>There are no contacts</h2>
					<button class="add_contact">Add Contact</button>
				</div>
				<div id="contacts">
					<script id="entry-template" type="text/x-handlebars-template">
						<div class="contact" data-id="0">
							<h3>{{name}}</h3>
							<dl>
								<dt>Phone Number:</dt>
								<dd>{{phone}}</dd>
								<dt>Email:</dt>
								<dd>{{email}}</dd>
								<dt>Occupation:</dt>
								<dd>{{occupation}}</dd>
							</dl>
							<button type="button" class="edit">Edit</button>
							<button type="button" class="delete">Delete</button>
						</div>
					</script>
				</div>
				<div id="create_contact">
					<h2>Create Contact</h2>
					<form>
						<fieldset>
							<fieldset class="inputs">
								<div class='input'>
									<label for="full_name">Full name:</label>
									<input type='text' id="full_name"/>
									<p class="notice">please enter a valid name</p>
								</div>
								<div class='input'>
									<label for="email">Email address:</label>
									<input type="email" id="email" />
									<p class="notice">please enter a valid email</p>
								</div>
								<div class='input'>
									<label for="phone">Phone number:</label>
									<input type="tel" id="phone"/>
									<p class="notice">please enter a valid 10-digit phone number</p>
								</div>
							</fieldset>
							<div class='input'>
								<fieldset id="occupation">
									<label for="engineering">engineering</label>
									<input type="radio" name="occupation" id="engineering" value="engineering">
									<label for="marketing">marketing</label>
									<input type="radio" name="occupation" id="marketing" value="marketing">
									<label for="sales">sales</label>
									<input type="radio" name="occupation" id="sales" value="sales">
								</fieldset>
								<p class="notice">please select an occupation</p>
							</div>
							<fieldset>
								<button type="submit" id="submit">Submit</button>
								<button type="button" id="cancel">Cancel</button>
								<button type="reset" id="reset">Reset</button>
							</fieldset>
						</fieldset>
					</form>
				</div>
			</main>
			<footer>
			</footer>
			<script src="script.js"></script>
	</body>
</html>
